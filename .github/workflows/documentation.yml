name: Deploy documentation
on:
  push:
    branches: [ "main" ]

jobs:
  deploy-docs:
    runs-on: self-hosted
    needs:
      - test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Start docker-compose
        run: |
          cd indexcards-docu
          docker-compose down
          docker-compose up --build -d