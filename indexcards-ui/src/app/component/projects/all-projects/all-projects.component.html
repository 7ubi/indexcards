<div class="container">
  <div class="header-container">
    <h1 class="title">
      {{ 'project.your_projects' | translate }}
    </h1>
    <i class="pi pi-plus header-icon" routerLink="createProject"></i>
  </div>
  <div *ngIf="userProjectsResponse!">
    <div *ngFor="let project of userProjectsResponse!.projectResponses">
      <div class="project">
        <div (click)="goToProject(project.id)" class="projectName">
          {{ project.name }}
        </div>
        <div>
          <i class="pi pi-pencil icon edit" (click)="editProject(project.id)"></i>
          <p-toast></p-toast>
          <p-confirmPopup></p-confirmPopup>
          <i class="pi pi-trash trash icon" (click)="confirm($event, project.id)"></i>
        </div>
      </div>
    </div>
  </div>
</div>
