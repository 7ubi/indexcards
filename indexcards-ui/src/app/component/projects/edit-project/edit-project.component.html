<form [formGroup]="editProjectFormGroup" (ngSubmit)="editProject()">
  <div class="container">
    <h1 class="title">
      {{ 'project.edit' | translate }} {{ userProject?.projectResponse?.name }}
    </h1>
    <div class="form-input form-group">
      <label for="name">
        {{ 'project.project_name' | translate }}
      </label><br>
      <input pInputText formControlName="name" name="name" id="name" type="text"><br>
    </div>
    <button pButton type="submit">{{ 'project.edit' | translate }}</button>
  </div>
</form>
