<div class="container">
  <div class="header-container">
    <h1 class="title">
      {{ userProject?.projectResponse?.name }}
    </h1>
    <div class="header-icon-container">
      <p-button
        *ngIf="canStartQuiz()"
        (click)="onClickQuizButton()"
      >
        {{ 'indexcard.spaced_repetition' | translate }}
      </p-button>
      <i class="pi pi-plus header-icon" pTooltip="{{ 'indexcard.create_tooltip' | translate }}" (click)="onClickCreateIndexcardButton()"></i>
    </div>
  </div>
  <div class="indexcard-container">
    <div class="indexcard {{ indexcard.assessment.toString() | lowercase }}" *ngFor="let indexcard of userProject?.projectResponse?.indexCardResponses">
      <h2>{{ indexcard.question }}</h2>
    </div>
  </div>
</div>
