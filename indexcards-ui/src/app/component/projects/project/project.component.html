<div class="container">
  <div class="header-container">
    <h1 class="title">
      {{ userProject?.projectResponse?.name }}
    </h1>
    <div>
      <button (click)="onClickCreateIndexcardButton()">
        Create Index Card
      </button>
      <button (click)="onClickQuizButton()">
        quiz
      </button>
    </div>
  </div>
  <div class="indexcardContainer">
    <div *ngFor="let indexcard of userProject?.projectResponse?.indexCardResponses">
      <div class="indexcard">
        <h2>
          {{ indexcard.question }}
        </h2>
      </div>
    </div>
  </div>
</div>
