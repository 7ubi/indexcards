<div class="container">
  <div class="header-container">
    <h1 class="title">
      {{ userProject?.projectResponse?.name }}
    </h1>
    <div class="header-icon-container">
      <p-button
        *ngIf="canStartQuiz()"
        (click)="onClickQuizButton()"
      >
        {{ 'indexcard.spaced_repetition' | translate }}
      </p-button>
      <i class="pi pi-plus header-icon" pTooltip="{{ 'indexcard.create_tooltip' | translate }}" (click)="onClickCreateIndexcardButton()"></i>
    </div>
  </div>
  <div class="indexcard-container">
    <div class="indexcard {{ indexcard.assessment.toString() | lowercase }}" *ngFor="let indexcard of userProject?.projectResponse?.indexCardResponses">
      <p-toast></p-toast>
      <p-confirmPopup></p-confirmPopup>
      <i class="pi pi-trash trash icon" (click)="confirm($event, indexcard.indexCardId)"></i>
      <i class="pi pi-pencil icon edit" (click)="editProject(indexcard.indexCardId)"></i>
      <p-scrollPanel [style]="{width: '100%', height: '20vh'}">
        <div class="text ql-editor" [innerHTML]="indexcard.question"></div>
      </p-scrollPanel>
    </div>
  </div>
</div>
