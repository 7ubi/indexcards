<form #signup="ngForm" (ngSubmit)="createAccount(signup)">
    <div class="container">
        <label for="username">
            Username
        </label>
        <input #username="ngModel" name="username" id="username" type="text" ngModel required>
        <div *ngIf="username.touched && username.invalid" class="error">
            Username is required
        </div>
        <label for="firstname">
            Firstname
        </label>
        <input name="firstname" id="firstname" type="text" ngModel required>
        <label for="surname">
            Lastname
        </label>
        <input name="surname" id="surname" type="text" ngModel required>
        <label for="password">
            Password
        </label>
        <input name="password" id="password" type="password" ngModel minlength="8" required>
        <button type="submit">Create an account</button>
    </div>
</form>
