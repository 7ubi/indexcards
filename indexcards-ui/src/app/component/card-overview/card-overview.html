<mat-card>
  <div class="card-content">
    <div class="question">
      {{ indexCard?.question }}
    </div>
    <div class="actions">
      <button matIconButton type="button" (click)="editIndexCard()">
        <mat-icon>edit</mat-icon>
      </button>
      <button matIconButton type="button" color="warn" (click)="deleteIndexCard()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
