<form #indexcard="ngForm" (ngSubmit)="createIndexcard(indexcard)">
  <div class="container">
    <h1 class="title">
      Create Index Card
    </h1>

    <label for="question">
      Question
    </label>
    <textarea #question="ngModel" name="question" id="question" type="text" rows=3 ngModel required>
    </textarea>

    <label for="answer">
      Answer
    </label>
    <textarea #answer="ngModel" name="answer" id="answer" type="text" rows=3 ngModel required>
    </textarea>

    <button type="submit">Create Index Card</button>
  </div>
</form>
