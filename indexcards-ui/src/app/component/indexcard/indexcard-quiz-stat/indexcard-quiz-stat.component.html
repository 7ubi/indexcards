<div class="container">
  <h1>{{ 'indexcard.stat' | translate }} {{ userProject?.name }}</h1>
  <div class="chart-container">
    <p-chart type="pie" [data]="data" [options]="chartOptions"></p-chart>
  </div>
  <div class="footer-container">
    <p-button (click)="onClickToProject()">{{ 'indexcard.to_project' | translate }}</p-button>
    <p-button (click)="onClickQuizButton()">{{ 'indexcard.spaced_repetition' | translate }}</p-button>
  </div>
</div>
